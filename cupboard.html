<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <form>
        <div>Ширина шкафа:</div>
        <div>
            <select id="width">
                <option hidden></option>
                <option name="90">90</option>
                <option name="120">120</option>
                <option name="150">150</option>
                <option name="180">180</option>
                <option name="210">210</option>
                <option name="240">240</option>
            </select>
        </div>
        <div id="doors" class="none">
            <div>Количество дверей:</div>
            <div>
                <select id="numdoors"></select>
            </div>
        </div>
    </form>
	<div class='imgBlock'>
		<img src='cupboard.png'>
	</div>
<div>

<script>
$(document).ready(function(){
    $('#width').change(function(){
        $('#doors').slideDown(1000);
        let v = $('#width :selected').val();
        if (v <= 120) {
            $('#numdoors').html('<option>2 двери</option>');
			$('.imgBlock img').attr('src', 'shkaf2.jpg');
        } else if (v >= 210) {
            $('#numdoors').html('<option>3 двери</option>');
			$('.imgBlock img').attr('src', 'shkaf3.png');
        } else {
            $('#numdoors').html('<option>2 двери</option><option name="3d">3 двери</option>');
			$('.imgBlock img').attr('src', 'shkaf2.jpg');
			$('#numdoors').change(function() {
				let d = $('#numdoors :selected').val();
				if (d == '2 двери') {
					$('.imgBlock img').attr('src', 'shkaf2.jpg');
				}
				else if (d == '3 двери'){
					$('.imgBlock img').attr('src', 'shkaf3.png');
				}
			});
		}
    });
});
</script>
